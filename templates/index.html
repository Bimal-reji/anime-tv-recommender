<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽŒðŸ“º Anime & TV Show Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
            color: #e0e0e0;
            padding: 40px;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00e5ff;
            text-shadow: 2px 2px 6px #00e5ff55;
        }

        select, button {
            font-size: 1em;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid #555;
            margin: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        select {
            background-color: #1e1e1e;
            color: #fff;
        }

        select:hover {
            border-color: #00e5ff;
        }

        button {
            background-color: #03dac6;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #03dac6aa;
        }

        button:hover {
            background-color: #00bfa5;
            box-shadow: 0 0 15px #00bfa5cc;
        }

        #result {
            display: none;
            margin-top: 50px;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .text-box {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        .text-box h2 {
            color: #03dac6;
            margin-bottom: 10px;
        }

        .text-box p {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #cccccc;
        }

        .image-box img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 10px #000000aa;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽŒðŸ“º Anime & TV Show Recommender</h1>

    <label>Select category:</label>
    <select id="type" onchange="loadGenres()">
        <option value="anime">Anime</option>
        <option value="tv">TV Show</option>
    </select>

    <label>Select genre:</label>
    <select id="genre"></select>

    <button onclick="recommend()">ðŸŽ² Recommend</button>

    <div id="result">
        <div class="container">
            <div class="text-box">
                <h2 id="title"></h2>
                <p id="synopsis"></p>
            </div>
            <div class="image-box">
                <img id="poster" src="" alt="Poster" />
            </div>
        </div>
    </div>

    <script>
        const genres = {
            anime: {{ anime_genres|tojson }},
            tv: {{ tv_genres|tojson }}
        };

        function loadGenres() {
            const type = document.getElementById("type").value;
            const genreSelect = document.getElementById("genre");
            genreSelect.innerHTML = "";

            if (type === "anime") {
                for (let key in genres.anime) {
                    let opt = document.createElement("option");
                    opt.value = genres.anime[key];
                    opt.text = key;
                    genreSelect.add(opt);
                }
            } else {
                genres.tv.forEach(g => {
                    let opt = document.createElement("option");
                    opt.value = g;
                    opt.text = g;
                    genreSelect.add(opt);
                });
            }
        }

        function recommend() {
            const type = document.getElementById("type").value;
            const genre = document.getElementById("genre").value;
            fetch(`/recommend?type=${type}&genre=${genre}`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById("title").innerText = d.title;
                    document.getElementById("synopsis").innerText = d.description;
                    const poster = document.getElementById("poster");
                    if (d.image) {
                        poster.src = d.image;
                        poster.style.display = 'block';
                    } else {
                        poster.style.display = 'none';
                    }
                    document.getElementById("result").style.display = 'block';
                });
        }

        window.onload = loadGenres;
    </script>
</body>
</html>
